<!DOCTYPE html>
<html>
  <head>
    <title>BG gradient</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body id="bg">
    <h1>Create your background gradient</h1>
    <div class="colors">
      <input class="color1 color" type="color" name="color1" value="#DEB841">
      <input class="color2 color" type="color" name="color2" value="#E75A7C">
      <input class="color3 color" type="color" name="color3" value="#5F81FB">
    </div>
    <h2>Current CSS
    </h2>
    <h3>
      <span class="gradient">
        background: linear-gradient(to right top, #DEB841, #E75A7C, #5F81FB);
      </span>
    </h3>
    <button class="btn-copy" onclick="copy()">Copy me!</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
